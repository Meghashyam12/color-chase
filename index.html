<!DOCTYPE html>
<html>
  <head>
    <title>Color Chase</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js"></script>
  </head>
  <body>
    <h1>Color Chase</h1>
    <div class="how-to-play">
      <h2>How to Play:</h2>
      <ul>
        <li>
          ✅ Click the <strong>color</strong> that matches the target displayed.
        </li>
        <li>✅ Be quick! The faster you react, the better your score.</li>
        <li>✅ Penalty of 1500ms for every wrong guess</li>
        <li>
          ✅ Get your <strong>final reaction time</strong> and challenge your
          friends!
        </li>
      </ul>
    </div>

    <div id="container">
      <div id="target-color"></div>
      <div id="squares">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div id="start-button">START</div>
    </div>
  </body>
</html>
